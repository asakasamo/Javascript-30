<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Key Detection</title>
      <script
         type="text/javascript"
         src="http://www.cornify.com/js/cornify.js"
      ></script>
   </head>
   <body>
      <script>
         const secretCode = "al-john";
         const pressedKeys = [];

         window.addEventListener("keyup", (event) => {
            console.log(event.key);
            pressedKeys.push(event.key);
            pressedKeys.splice(
               -secretCode.length - 1, // -8
               pressedKeys.length - secretCode.length //
            );

            console.log(pressedKeys);
            if (pressedKeys.join("") === secretCode) {
               console.log("DING DING DING!");
               cornify_add();
            }
         });
      </script>
   </body>
</html>
