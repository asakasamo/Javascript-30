<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Console Tricks!</title>
   </head>
   <body>
      <p onClick="makeGreen()">×BREAK×DOWN×</p>

      <script>
         const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

         const p = document.querySelector("p");

         function makeGreen() {
            p.style.color = "#BADA55";
            p.style.fontSize = "50px";
         }

         // Regular
         console.log("Hello");

         // Interpolated
         console.log("I am a %s string", "interpolated");

         // Styled
         console.log("%c I am styled output", "font-size: 20px");

         // warning!
         console.warn("This is a warning!");

         // Error :|
         console.error("...Shit");

         // Info
         console.info("Crocodiles eat 3-4 people per year");

         // Testing
         console.assert(1 === 2, "That ain't right");

         // clearing
         console.clear();

         // Viewing DOM Elements
         console.dir(p);

         // Grouping together
         dogs.forEach((dog) => {
            console.group(dog.name);
            console.log(`Name: ${dog.name}`);
            console.log(`Age: ${dog.age * 7} Dog years`);
            console.groupEnd();
         });

         // counting
         console.count("Wes");
         console.count("Wes");
         console.count("Bob");
         console.count("Wes");
         console.count("Bob");

         // timing
         console.time("fetching data");
         fetch("https://api.github.com/users/asakasamo")
            .then((data) => data.json())
            .then((data) => {
               console.timeEnd("fetching data");
               console.log(data);
            });
      </script>
   </body>
</html>
