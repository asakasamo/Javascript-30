   <body>
      <p><em>Psst: have a look at the JavaScript Console</em> üíÅ</p>
      <script>
         // ## Array Cardio Day 2

         const people = [
            { name: "Wes", year: 1988 },
            { name: "Kait", year: 1986 },
            { name: "Irv", year: 1970 },
            { name: "Lux", year: 2015 }
         ];

         const comments = [
            { text: "Love this!", id: 523423 },
            { text: "Super good", id: 823423 },
            { text: "You are the best", id: 2039842 },
            { text: "Ramen is my fav food ever", id: 123523 },
            { text: "Nice Nice Nice!", id: 542328 }
         ];

         // Some and Every Checks
         // Array.prototype.some() // is at least one person 19 or older?
         // Array.prototype.every() // is everyone 19 or older?

         function isAdult(person) {
            return new Date().getFullYear() - person.year >= 19;
         }

         const atLeastOneAdult = people.some(isAdult);
         console.log("At least one adult: ", atLeastOneAdult);

         const allAdults = people.every(isAdult);
         console.log("All are adults: ", allAdults);

         // Array.prototype.find()
         // Find is like filter, but instead returns just the one you are looking for
         // find the comment with the ID of 823423

         function hasIdOfBlah(comment) {
            return comment.id === 823423;
         }
         const foundComment = comments.find(hasIdOfBlah);
         console.log(foundComment);

         // Array.prototype.findIndex()
         // Find the comment with this ID
         // delete the comment with the ID of 823423

         const foundIndex = comments.findIndex(hasIdOfBlah);
         console.log(foundIndex);

         let commentsCopy = [...comments];

         console.table(comments);
         comments.splice(foundIndex, 1, { text: "TROLL!" });
         console.table(comments);

         console.table(commentsCopy);
         commentsCopy = [
            ...commentsCopy.slice(0, foundIndex),
            ...commentsCopy.slice(foundIndex + 1)
         ];
         console.table(commentsCopy);
      </script>
   </body>
</html>
